<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Add this to the <head> section of your HTML -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add this to the <head> section of your HTML -->

    <link rel="stylesheet" href="./main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form</title>
</head>

<body>
    <div class="container-multi">

        <form id="multi-step-form">
            <div class="step active">
                <div class="step-bar">
                    <h2>ehandlung auswählen</h2>
                    <div class="checkbox-button">
                        <button type="button" class="button1 active-button">Beratungsgespräch</button>
                        <button type="button" class="button1">Augenbrauen</button>
                        <button type="button" class="button1">Wimpernkranz</button>
                        <button type="button" class="button1">Lidstrich</button>
                        <button type="button" class="button1">Narben-/Mamillen-/oder
                            Retuschierungspigmentierung</button>
                        <button type="button" class="button1">Mund</button>
                    </div>
                </div>
                <input type="text" id="service-search" placeholder="Search services">
                <div class="servce-content" id="services-container">
                </div>
                <div id="popup" class="popup">
                    <div class="popup-content">
                        <p>This is the popup content.</p>
                        <button type="button" onclick="nextStep(1)">Next</button>
                    </div>
                </div>
            </div>

            <div class="step">
                <div class="step-bar2">
                    <div class="step2-heading">
                        <h2>Datum und Uhrzeit auswählen</h2>
                    </div>
                </div>
                <div class="step2-container">
                    <p class="d-inline-flex gap-1">
                        <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button"
                            aria-expanded="false" aria-controls="collapseExample">
                        </a>
                    </p>
                    <div class="collapse show" id="collapseExample">
                        <div class="card card-body ">
                            <div class="">

                            </div>
                            <div>

                            </div>
                        </div>
                    </div>
                </div>
                <button type="button" onclick="nextStep(2)">Next</button>
            </div>

            <div class="step">
                <input type="password" placeholder="Password">
                <button type="button" onclick="nextStep(3)">Next</button>
            </div>
            <div id="result" class="step">
                <h2>Thank You</h2>
                <p>Form submitted successfully!</p>
            </div>
        </form>
    </div>
    <script src="./main.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
